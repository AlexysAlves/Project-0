<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="option-bar">
            <ul class="option-menu">
                <li><a href="index.html">Back</a></li>
            </ul>
        </div>
        <h3>Find pages withâ€¦</h3>
        <div class="search-div">
        <form action="https://www.google.com/search">
            <div class="advanced-div">
                <h4>all these words:</h4>
                <input type="text" name="as_q" class="advanced-bar" id="b1">
            </div>
            <div class="advanced-div">
                <h4>this exact word or phrase:</h4>
                <input type="text" name="as_epq" class="advanced-bar" id="b2">

            <div class="advanced-div">
                <h4>any of these words:</h4>
                <input type="text" name="as_oq" class="advanced-bar" id="b3">
            </div>
            <div class="advanced-div">
                <h4>none of these words:</h4>
                <input type="text" name="as_eq" class="advanced-bar" id="b4">
            </div>
            <input type="submit" value="Advanced Search" class="advanced-button">
        </form>
    </div>

</html>
